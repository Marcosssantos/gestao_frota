<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGF PRO - Gestão de Frota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="loginBox" class="login-box">
    <div class="card login-card">
        <h2>SGF PRO</h2>
        <p>Acesso do Operador</p>
        <input type="text" id="loginUser" placeholder="Usuário (ex: admin)">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="loginError" style="color:red; display:none; margin-top:10px; font-size:12px;">Usuário ou senha incorretos!</p>
    </div>
</div>

<div id="app" style="display:none">
    <div class="sidebar">
        <h2>SGF PRO</h2>
        <div class="user-info">
            <i class="fa fa-user-circle"></i> <span id="userNameDisplay"></span>
        </div>
        <ul>
            <li><a onclick="loadPage('dashboard')"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a onclick="loadPage('frota')"><i class="fa fa-car"></i> Veículos</a></li>
            <li><a onclick="loadPage('motoristas')"><i class="fa fa-users"></i> Motoristas</a></li>
            <li><a onclick="loadPage('usuarios')"><i class="fa fa-user-shield"></i> Operadores</a></li>
            <li><a onclick="loadPage('abastecimento')"><i class="fa fa-gas-pump"></i> Abastecer</a></li>
            <li><a onclick="logout()"><i class="fa fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </div>

    <div class="main-content">
        <header>
            <div class="header-info">
                <h1 id="pageTitle">Painel de Controle</h1>
                <span id="currentDate"></span>
            </div>
        </header>
        <section id="contentArea"></section>
    </div>
</div>

<script src="js/app.js"></script>
</body>
</html>
