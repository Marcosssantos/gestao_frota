<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>SGF PRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="css/style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<div id="loginBox" class="login-box">
    <h2>SGF Abeçoado</h2>
    <input type="text" id="loginUser" placeholder="Login do Operador">
    <input type="password" id="senha" placeholder="Senha">
    <button onclick="login()">Acessar Sistema</button>
    <p style="color:white; font-size:0.8rem; margin-top:10px;">Padrão: admin / 123</p>
</div>

<div id="app" style="display:none">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="sidebar">
    <h2>SGF Abeçoado</h2>
    <p id="userNameDisplay" style="text-align:center; color:#f3740c; font-weight:bold;"></p>
    <ul>
        <li><a onclick="loadPage('dashboard')"><i class="fa fa-home"></i> Dashboard</a></li>
        <li><a onclick="loadPage('frota')"><i class="fa fa-car"></i> Veículos</a></li>
        <li><a onclick="loadPage('motoristas')"><i class="fa fa-users"></i> Motoristas</a></li>
        <li><a onclick="loadPage('usuarios')"><i class="fa fa-user-shield"></i> Operadores</a></li>
        <li><a onclick="loadPage('abastecimento')"><i class="fa fa-gas-pump"></i> Abastecer</a></li>
        <li><a onclick="logout()"><i class="fa fa-sign-out-alt"></i> Sair</a></li>
    </ul>
</div>

<div class="main-content">

    <!-- HEADER -->
    <header>
        <div class="header-info">
            <h1 id="pageTitle">Painel de Controle</h1>
            <span id="currentDate"></span>
        </div>

        <div class="user-profile">
            <i class="fa fa-user-circle"></i> Operador
        </div>
    </header>

    <!-- CONTENT -->
    <section id="contentArea">
        <div class="card">
            <h2>Carregando sistema...</h2>
            <p>Se esta mensagem persistir, verifique o arquivo <b>js/app.js</b></p>
        </div>
    </section>

</div>

<script src="js/app.js"></script>
</body>
</html>
