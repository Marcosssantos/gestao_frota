<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>SGF PRO - Gestão de Frota</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div id="loginBox" class="login-box">
    <div class="card login-card">
        <h2>SGF Abençoado</h2>
        <p>Acesso do Operador</p>
        <input type="text" id="loginUser" placeholder="Usuário (ex: admin)">
        <input type="password" id="senha" placeholder="Senha">
        <button onclick="login()">Entrar</button>
        <p id="loginError" style="color:red; display:none; margin-top:10px; font-size:12px;">Usuário ou senha incorretos!</p>
    </div>
</div>

<div id="app" style="display:none">
    <div class="sidebar" role="navigation" aria-label="Menu lateral">
        <h2>SGF Abençoado</h2>
        <div class="user-info">
            <i class="fa fa-user-circle"></i> <span id="userNameDisplay"></span>
         </div>
         <div class="nav-links">
         <ul>
            <li><a data-page="dashboard" onclick="loadPage('dashboard')"><i class="fa fa-home"></i> Dashboard</a></li>
            <li><a data-page="frota" onclick="loadPage('frota')"><i class="fa fa-car"></i> Veículos</a></li>
            <li><a data-page="motoristas" onclick="loadPage('motoristas')"><i class="fa fa-users"></i> Motoristas</a></li>
            <li><a data-page="usuarios" onclick="loadPage('usuarios')"><i class="fa fa-user-shield"></i> Operadores</a></li>
            <li><a data-page="abastecimento" onclick="loadPage('abastecimento')"><i class="fa fa-gas-pump"></i> Abastecer</a></li>
            <li><a data-action="logout" onclick="logout()"><i class="fa fa-sign-out-alt"></i> Sair</a></li>
          </ul>
         </div>
         </div>

         <div class="main-content">
         <header>
            <button id="navToggle" class="hamburger" aria-expanded="false" aria-label="Abrir menu"><i class="fa fa-bars"></i></button>
            <div class="header-info">
                <h1 id="pageTitle">Painel de Controle</h1>
                <span id="currentDate"></span>
            </div>
         </header>
         <section id="contentArea"></section>
         </div>
    </div>
  <div id="navOverlay" class="nav-overlay" onclick="closeMobileNav()" aria-hidden="true"></div>

  <script src="js/app.js"></script>
 </body>
</html>
